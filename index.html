<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/072e5df971.js" cros-sorigin="anonymous"></script>
  <title>IG feed with Bootstrap</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">

        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram" style="font-size: 30px;"></i>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1920px-Instagram_logo.svg.png"
            width="100" height="100" class="d-inline-block align-top img-fluid">
        </a>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#postmodal">Create a new
          post</button>

        <div class="modal" id="postmodal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create a new post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Caption:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
                      placeholder="Add the caption of yor post here"></textarea>
                  </div>
                </form>

                <i class="fa-solid fa-camera"
                  style="font-size: 20px; margin-right: 2px; border: 1.4px solid lightgray; padding: 6px; border-radius: 4px;"></i>
                <i class="fa-solid fa-location-dot"
                  style="font-size: 20px; margin-right: 2px; border: 1.4px solid lightgray; padding: 6px; border-radius: 4px;"></i>


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>

        <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Accesibility</a>
            <a class="dropdown-item" href="#">Privacy and Data</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" style="color: red;">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <nav>
      <div class="nav nav-pills my-4 justify-content-center" id="pills-tab" role="tablist">

        <a class="nav-item nav-link active bg-light text-dark" id="pills-three" data-toggle="pill" href="#pills-three"
          role="tab" aria-controls="pills-three" aria-selected="true">
          <i class="fa-solid fa-table-cells"></i>
        </a>
        <a class="nav-item nav-link active bg-light text-dark" id="pills-single" data-toggle="pill" href="#pills-single"
          role="tab" aria-controls="pills-single" aria-selected="false">
          <i class="fa-solid fa-square"></i>
        </a>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-three" role="tabpanel" aria-labelledby="pills-three-tab">
          </div>
          <div class="tab-pane fade" id="pills-single" role="tabpanel" aria-labelledby="pills-single-tab"></div>

        </div>
      </div>
    </nav>
    <div class="tab-pane fade show active" id="pills-three" role="tabpanel" aria-labelledby="pills-three-tab">
      <div class="card-group">
        <div class="card m-2 border-0">
          <img src="https://picsum.photos/id/240/400/200" class="card-img">
        </div>
        <div class="card m-2 border-0">
          <img src="https://picsum.photos/id/241/400/200" class="card-img">
        </div>
        <div class="card m-2 border-0">
          <img src="https://picsum.photos/id/242/400/200" class="card-img">
        </div>
      </div>
      <div class="card-group">
        <div class="card m-2 border-0">
          <img src="https://picsum.photos/id/243/400/200" class="card-img">
        </div>
        <div class="card m-2 border-0">
          <img src="https://picsum.photos/id/244/400/200" class="card-img">
        </div>
        <div class="card m-2 border-0">
          <img src="https://picsum.photos/id/249/400/200" class="card-img">
        </div>
      </div>
      <div class="card-group">
        <div class="card m-2 border-0">
          <img src="https://picsum.photos/id/250/400/200" class="card-img">
        </div>
        <div class="card m-2 border-0">
          <img src="https://picsum.photos/id/247/400/200" class="card-img">
        </div>
        <div class="card m-2 border-0">
          <img src="https://picsum.photos/id/248/400/200" class="card-img">
        </div>
      </div>
    </div>
    <div class="tab-pane fade show active" id="pills-single" role="tabpanel" aria-labelledby="pills-single-tab">
      <div class="container-fluid bg-light">
        <div class="row">
          <div class="card my-4 mx-auto" style="width: 600px;">
            <div class="row justify-content-between align-items-center p-3">
              <h5 class="col-10 card-title mb-0">My first photo</h5>
              <h5 class="col-2 card-text">12/14</h5>
            </div>
            <img src="https://picsum.photos/id/240/400/200">
            <p class="px-3 my-2"><strong>99 Likes</strong></p>
            <p class="px-3">This is the first photo of the feed. This is a second line comment for testing purposes.</p>
          </div>
        </div>
      </div>
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
