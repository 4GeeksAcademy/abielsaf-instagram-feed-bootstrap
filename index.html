<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" cros-sorigin="anonymous"></script>
    <title>IG feed with Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

          <a class="navbar-brand" href="#">
            <i class="fa-brands fa-instagram" style="font-size: 30px;"></i>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1920px-Instagram_logo.svg.png" width="100" height="100" class="d-inline-block align-top img-fluid" alt="">
          </a>
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#postmodal">Create a new post</button>

          <div class="modal" id="postmodal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Create a new post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Caption:</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Add the caption of yor post here"></textarea>
                    </div>
                  </form>

                  <i class="fa-solid fa-camera" style="font-size: 20px; margin-right: 2px; border: 1.5px solid lightgray; padding: 6px; border-radius: 4px;"></i>
                  <i class="fa-solid fa-location-dot" style="font-size: 20px; margin-right: 2px; border: 1.5px solid lightgray; padding: 6px; border-radius: 4px;"></i>
                  

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>

          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Accesibility</a>
              <a class="dropdown-item" href="#">Privacy and Data</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" style="color: red;">Logout</a>
            </div>
          </div>
        </div>
      </nav>
      <nav>
        <div class="nav nav-pills my-4 justify-content-center" id="pills-tab" role="tablist">

          <a class="nav-item nav-link active bg-light text-dark" id="pills-three" data-toggle="pill" href="#pills-three" role="tab" aria-controls="pills-three" aria-selected="true">
            <i class="fa-solid fa-table-cells"></i>
          </a>
          <a class="nav-item nav-link active bg-light text-dark" id="pills-single" data-toggle="pill" href="#pills-single" role="tab" aria-controls="pills-single" aria-selected="true">
            <i class="fa-solid fa-square"></i>
          </a>

        </div>
      </nav>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
